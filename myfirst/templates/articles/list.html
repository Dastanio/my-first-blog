{% extends 'base.html' %}

{% block title %}Последние статьи{%  endblock %}


{% block content %}


<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #BEE0FF; ">
  
	<h3 class="ml-4">Статьи</h3>

</nav>

<div class="container mt-5">
  <div class="row">
    <div class="col-6 offset-md-3">

	{% if latest_articles_list %}

		{% for a in latest_articles_list %}
			<div class="card mb-4" style="width: 18rem;">
		  <img src="https://reklama-v-yalte.ru/ssl/u/50/d8391ede8e11e8843f8308f1a82033/-/2.jpg" class="card-img-top " alt="...">
		  <div class="card-body">
		    <h5 class="card-title">{{a.article_title}}</h5>
		    <p class="card-text"></p>
		    <a href="{% url 'blog:detail' a.id %}" class="btn btn-primary">Читать</a>
		    <div class="card-footer mt-2">
      <small class="text-muted">{{a.pub_date}}</small>
    </div>
		  </div>
		</div>
		{% endfor%}

	{% else %}
		Статьи не найдены(
	{% endif %}

{% endblock %}
